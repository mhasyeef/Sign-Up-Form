<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">

    <div class="background">
      <div class="banner">
        <div class="logo">
          <a href="https://www.theodinproject.com/"><img src="odin-lined.png" alt="" srcset="" id="odin"></a>                
        </div>     
        <h1>ODIN</h1>
      </div>      
    </div>

    <div class="sign-up">
      <div class="caption">
        <p>This is not a real online service! You know you need something like this in your life tohelp you realize your deepest dreams. Sign up <i>now</i> to get started. </br></br>You <i>know</i> you want to</p>       
      </div>

      <div class="form">
        <form action="" method="post">
          <legend>Let's do this!</legend>
          <fieldset>
            <label for="first_name">First Name: </label> 
            <input type="text" id="first_name" name="first_name">
  
            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name">
          </fieldset>
  
          <fieldset>
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
  
            <label for="contact">Contact Number: </label>
            <input type="text" id="contact" name="contact">
          </fieldset>
  
          <fieldset>
            <label for="password">Password: </label>
            <input type="text" id="password" name="password">
  
            <label for="confirm">Confirm Password: </label>
            <input type="text" id="confirm" name="confirm">
          </fieldset>
  
        </form>
      </div>
      <div class="create-btn">
        <button>Create Account</button>
        <p>Already have an account? Log in</p>
      </div>
      
    </div>

  </div>

</body>
</html>
