<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">

    <div class="background">
      <div class="banner">
        <div class="logo">
          <a href="https://www.theodinproject.com/"><img src="odin-lined.png" alt="" srcset="" id="odin"></a>                
        </div>     
        <h1>ODIN</h1>
      </div>      
    </div>

    <div class="sign-up">
      <div class="caption">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started. </br></br>You <i>know</i> you want to</p>       
      </div>

      <div class="form">
        <form action="" method="post" id="form">
          <p>Let's do this!</p></br>
          <fieldset>
            <div class="form-cell">
                <label for="first_name">First Name</label>
                <input type="text" name="first_name" id="first_name">
            </div>
            <div class="form-cell">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name">
            </div>
          </fieldset>

          <fieldset>
            <div class="form-cell">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div class="form-cell">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name=" phone">
            </div>
          </fieldset>

          <fieldset>
            <div class="form-cell">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-cell">
                <label for="confirm_pw">Confirm Password</label>
                <input type="password" id="confirm_pw" name="confirm_pw">
            </div>
          </fieldset>
  
        </form>
      </div>
      <div class="create-btn">
        <button>Create Account</button>
        <p>Already have an account? Log <a href="https://www.theodinproject.com/">in</a> </p>
      </div>
      
    </div>

  </div>

</body>
</html>
